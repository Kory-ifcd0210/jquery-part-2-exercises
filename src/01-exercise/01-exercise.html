<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assembler School jQuery Intro</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="./01-exercise.js"></script>
    <style>
      .box {
        font-size: 16px;
        border-radius: 4px;
        border: 2px solid lightgray;
        max-width: 8em;
        background-color: hsl(0, 0%, 98%);
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="list-item">
          <a href="../../index.html">Home</a>
        </li>
      </ul>
    </header>
    <div>
      <h1>Instructions</h1>
      <p>
        Select the <code>.box</code> div element using <code>jQuery</code> to
        read the css padding value and set it as the text content of a new
        <code>p</code> that is set as the next element after the
        <code>.box</code> div element.
      </p>
      <p>The <code>.box</code> has a padding value of 24px.</p>
      <p>The new element should have a value of <code>24px</code>.</p>
    </div>
    <div>
      <hr />
      <div class="ex-wrapper">
        <div style="padding: 24px;" class="box">Card</div>
      </div>
    </div>
  </body>
</html>
