<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assembler School jQuery Intro</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="./14-exercise.js"></script>
    <style>
      .box {
        font-size: 16px;
        border-radius: 4px;
        border: 2px solid lightgray;
        width: 120px;
        height: 40px;
        margin: 24px;
        display: block;
        padding: 16px;
        background-color: hsl(0, 0%, 98%);
        text-align: center;
      }

      .mb {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="list-item">
          <a href="../../index.html">Home</a>
        </li>
      </ul>
    </header>
    <div>
      <h1>Instructions</h1>
      <p>
        Use the jQuery <code>outerHeight()</code> and
        <code>outerWidth()</code> methods to swap the outer width and outer
        height values of the <code>.box</code> element when the button is
        clicked.
      </p>
      <p>
        If the <code>.box</code> element had a width of 200 and a height of 100,
        it should have a width of 100 and a height of 200.
      </p>
    </div>
    <div>
      <hr />
      <div class="ex-wrapper">
        <button class="mb">Change dimensions</button>
        <div class="box">Card</div>
      </div>
    </div>
  </body>
</html>
