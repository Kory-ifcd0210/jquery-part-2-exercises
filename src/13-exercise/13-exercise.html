<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assembler School jQuery Intro</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="./13-exercise.js"></script>
    <style>
      .box {
        font-size: 16px;
        border-radius: 4px;
        border: 2px solid lightgray;
        width: 120px;
        display: block;
        height: 24px;
        padding: 16px;
        background-color: hsl(0, 0%, 98%);
        text-align: center;
      }

      .mb {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="list-item">
          <a href="../../index.html">Home</a>
        </li>
      </ul>
    </header>
    <div>
      <h1>Instructions</h1>
      <p>
        Use the jQuery <code>innerHeight()</code> and
        <code>innerWidth()</code> methods to set the inner height and inner
        width values of the <code>.box</code> element to have a width of 400 and
        a height of 200 when the button is clicked.
      </p>
    </div>
    <div>
      <hr />
      <div class="ex-wrapper">
        <button class="mb">Change dimensions</button>
        <div class="box">Card</div>
      </div>
    </div>
  </body>
</html>
